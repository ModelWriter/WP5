<!doctype html>
<html ng-app>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">
<title>Demo</title>
<link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="js/gitapi.js"></script>

 <script type="text/javascript">
      google.load("visualization", "1", {packages:["table"]});
      
      //google.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('number', 'Salary');
        data.addColumn('boolean', 'Full Time Employee');
        data.addRows([
          ['Mike',  {v: 10000, f: '$10,000'}, true],
          ['Jim',   {v:8000,   f: '$8,000'},  false],
          ['Alice', {v: 12500, f: '$12,500'}, true],
          ['Bob',   {v: 7000,  f: '$7,000'},  true]
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true});
      }
    </script>
</head>

<body ng-controller="GitHubCtrl">
	
	<div id="w">
		<div>
			<h1>Repository Summary Table</h1>

			<p>Enter a single Github username below and click the button to
				display profile info.</p>

			<input type="text" id="ghorganizationname" ng-model="orgname" placeholder="GitHub organization name..."> 
			<a href="#" id="ghsubmitbtn" ng-click="getRepos()">Get Repos</a> 
				
		    <select name="select-repository" id="select-repository" ng-change="fillFields()">
				<option disabled selected>Select repository</option>
			</select> 
			
			<a href="#" id="ghsubmitbtn" ng-click="fillFields()">Pull Repository Data</a>
			<a href="#" id="ghsubmitbtn" ng-click="fillTableValues()">Fill Table Values</a> <br> <br>
			
			<div id="selection">

				<select name="select-milestone" id="select-milestone">
					<option disabled selected>Select milestone</option>
					<option>Sprint 1</option>
					<option>Sprint 2</option>
				</select><br>
				<br> <select name="select-user" id="select-user">
					<option disabled selected>Select user</option>
					<option>ffurkAn</option>
					<option>ferhaterata</option>
				</select><br>
				<br> <select name="select-label" id="select-label">
					<option disabled selected>Select label</option>
					<option>T.1.0.1 -</option>
					<option>5d</option>
				</select><br>
				<br>
			</div>
			
			<button id="ghsubmitbtn" onclick="drawTable()">Summary</button> 
					
			<div id="table_div"></div>

			<div id="ghapidata" class="clearfix"></div>
		</div>
</body>

</html>
